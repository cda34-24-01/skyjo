<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyjo online</title>
    <link rel="stylesheet" href="game_style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container has-text-centered mb-5">
        <h1 class="is-size-1">Skyjo Online</h1>
        <p class="is-size-4">Partage l'ID avec tes amis !</p>
      </div>
      <div class="container columns is-justify-content-space-around">
        <div class="players_section box column is-one-quarter">
          <div class="table-container is-flex is-justify-content-center">
            <table class="table is-bordered">
              <tbody>
                <tr>
                  <th>Name</th>
                  <th>Ready</th>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="buttons">
            <button class="button is-primary is-light">Primary</button>
            <button class="button is-link is-light">Link</button>
          </div>
        </div>
        <div
          class="board box column is-half fixed-grid has-4-cols is-flex is-align-item-center is-justify-content-space-evenly"
        >
          <div class="container is-flex is-flex-direction-column">
            <p class="mb-4 has-text-centered">
              Choisis 2 cartes pour commencer.
            </p>
            <div class="grid is-column-gap-5.5">
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
              <div class="cell block"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
